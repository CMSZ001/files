name: Download Files from Links

on:
  push:
    branches:
      - files

jobs:
  download-files:
    runs-on: ubuntu-latest

    steps:
      # 检出 main 分支
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # 检出 files 分支
      - name: Checkout files branch
        uses: actions/checkout@v4
        with:
          ref: files
          path: files-branch  # 将 files 分支的代码检出到 files-branch 目录

      # 读取 files.json 文件并下载文件
      - name: Read and download files from files.json
        run: |
          # 读取 files.json 文件
          cat files-branch/files.json | jq -r '.[] | " $.filename)  $.download_url)"' | while read -r line; do
            filename=$(echo "$line" | awk '{print $1}')
            download_url=$(echo "$line" | awk '{print $2}')
            echo "Processing file: $filename"

            # 检查文件是否已存在
            if [ -f "files/$filename" ]; then
              echo "Removing existing file: $filename"
              rm -f "files/$filename"
            fi

            # 下载文件
            echo "Downloading file: $filename"
            curl -L -o "files/$filename" "$download_url"
          done

      # 提交并推送下载的文件到 main 分支
      - name: Commit and push files to main branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add files/
          git commit -m "Download files from files.json"
          git push origin main
